<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVM HOUSE SYSTEM</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
</head>
<body>
    <div id="container">
        <i class="fa fa-times" id="close"></i>
        <h2>House Adding</h2>
        <div id="playerinfo" class="info-section">
            <label for="player" id="player2" style="display: none;">Player ID:</label>
            <label for="money" id="money2">Pay:</label>
            <div class="coords-inputs">
                <input type="number" class="input" id="player" placeholder="ID" style="display: none; width: 50%;">
                <input type="number" class="input" id="money" placeholder="$" style="width: 50%;">
                <label for="statuschange" id="statuschange2" style="float: right;  font-size: 1.5em;">Is it for player?</label>
                <input type="checkbox" id="statuschange" onclick="StatusChange()">
            </div>
        </div>
        <div id="interior" class="info-section">
            <label for="interior-select">Interior:</label>
            <div class="coords-inputs">
                <select class="input" id="interior-select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>
                <button class="button1" onclick="Preview()"> Preview </button>
            </div>
        </div>
        <div id="houseinfo" class="info-section">
            <label>House Coords:</label>
            <div class="coords-inputs">
                <input type="number" class="input" id="housex" placeholder="X">
                <input type="number" class="input" id="housey" placeholder="Y">
                <input type="number" class="input" id="housez" placeholder="Z">
                <button class="button" onclick="GetCoords()"> <i class="bi bi-arrow-down-square"></i></button>
            </div>
        </div>
        <div id="garageinfo" class="info-section">
            <label>Garage Coords:</label>
            <div class="coords-inputs">
                <input type="number" class="input" id="garagex" placeholder="X">
                <input type="number" class="input" id="garagey" placeholder="Y">
                <input type="number" class="input" id="garagez" placeholder="Z">
                <input type="number" class="input" id="garageh" placeholder="H">
                <button class="button" onclick="GetCoordsH()"> <i class="bi bi-arrow-down-square"></i></button>
            </div>
        </div>
        <div id="finish" class="info-section">
            <button class="button1" onclick="Reset()"> Clear </button>
            <br><br>
            <button class="button1" onclick="Finish()"> Build </button>  
        </div>
        <div style="float:right; font-weight: bold;">
            NVM
        </div>
    </div>
    <div id="preview-container">
        <img id="preview-image" src="" alt="Interior Preview">
        <button class="button1" onclick="Close()"> Close </button>  
    </div>
    <script src="./script.js" type="text/javascript"></script>
</body>
</html>
